<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_edit_entity(#{label_showing})}">
    Edit Showing - Spring Roo application</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/2.5.4/build/jquery.datetimepicker.min.css}" />

  </head>
  

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">

        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('ShowingsCollectionThymeleafController')},itemLink=${@linkBuilder.of('ShowingsItemThymeleafController')}">

          <h1 data-th-text="#{label_edit_entity(#{label_showing})}">Edit Showing</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${showing}" data-th-action="${itemLink.to('update').with('showing', showing.id)}">
            <input type="hidden" name="_method" value="PUT" />
            	<input type="hidden" name="version" data-th-value="*{version}" />

            <!-- CONCURRENCY CONTROL -->
            <div data-th-replace="~{fragments/concurrency-control :: concurrency-control(editFormUrl = ${itemLink.to('editForm').with('showing', showing.id)})}"></div>
            <!-- /CONCURRENCY CONTROL -->

             <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_showing})}">Showing data </legend>

<div class="form-group has-error has-feedback" id="showing-showingdate-field" data-z="4ee63cc4" data-th-classappend="${#fields.hasErrors('showingDate')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="showingDate" class="col-md-3 control-label" data-th-text="#{label_showing_showingdate}">showingDate</label>
  <div class="col-md-3">
    <input id="showingDate" name="showingDate" data-th-value="*{{showingDate}}" type="text" class="form-control datetimepicker" placeholder="showingDate" data-th-placeholder="#{label_showing_showingdate}" data-th-attr="data-dateformat=${showingDate_date_format}" data-toggle="tooltip" /> <span data-th-classappend="${#fields.hasErrors('showingDate')}? 'glyphicon glyphicon-remove form-control-feedback'" data-th-if="${#fields.hasErrors('showingDate')}" aria-hidden="true"></span>
     <span id="showingDate-error" class="help-block" data-th-if="${#fields.hasErrors('showingDate')}" data-th-errors="*{showingDate}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="6b8654e4" id="showing-showingtime-field" data-th-classappend="${#fields.hasErrors('showingTime')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="showingTime" class="col-md-3 control-label" data-th-text="#{label_showing_showingtime}">showingTime</label>
  <div class="col-md-6">
    <input id="showingTime" name="showingTime" data-th-value="*{{showingTime}}" type="text" class="form-control" placeholder="showingTime" data-th-placeholder="#{label_showing_showingtime}" data-toggle="tooltip" aria-describedby="showingTimeStatus" required="required" />
      <span data-th-classappend="${#fields.hasErrors('showingTime')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('showingTime')}" aria-hidden="true"></span>
      <span id="showingTime-error" class="help-block" data-th-if="${#fields.hasErrors('showingTime')}" data-th-errors="*{showingTime}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="81e01cc4" id="showing-movie-field" data-th-classappend="${#fields.hasErrors('movie')}? 'has-error has-feedback'" data-th-class="form-group" data-th-with="collectionLink=${@linkBuilder.of('MoviesCollectionThymeleafController')}">
    <label for="movie" class="col-md-3 control-label" data-th-text="#{label_showing_movie}">Movie</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{movie}" class="form-control dropdown-select-ajax" data-allow-clear="true" data-data-ajax--url="${collectionLink.to('select2')}" data-ajax--cache="true" data-ajax--delay="250" data-ajax--data-type="json" data-data-placeholder="#{info_select_an_option}">
          <option data-th-unless="*{movie} == null" data-th-value="*{movie.id}" data-th-text="*{{movie}}" selected="selected">Movie</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('movie')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('movie')}" aria-hidden="true"></span>
      <span id="movie-error" class="help-block" data-th-if="${#fields.hasErrors('movie')}" data-th-errors="*{movie}">Error message.</span>
    </div>
</div>
<div class="form-group has-error has-feedback" data-z="9a8e411a" id="showing-ticket-field" data-th-classappend="${#fields.hasErrors('ticket')}? 'has-error has-feedback'" data-th-class="form-group" data-th-with="collectionLink=${@linkBuilder.of('TicketsCollectionThymeleafController')}">
    <label for="ticket" class="col-md-3 control-label" data-th-text="#{label_showing_ticket}">Ticket</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{ticket}" class="form-control dropdown-select-ajax" data-allow-clear="true" data-data-ajax--url="${collectionLink.to('select2')}" data-ajax--cache="true" data-ajax--delay="250" data-ajax--data-type="json" data-data-placeholder="#{info_select_an_option}">
          <option data-th-unless="*{ticket} == null" data-th-value="*{ticket.id}" data-th-text="*{{ticket}}" selected="selected">Ticket</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('ticket')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('ticket')}" aria-hidden="true"></span>
      <span id="ticket-error" class="help-block" data-th-if="${#fields.hasErrors('ticket')}" data-th-errors="*{ticket}">Error message.</span>
    </div>
</div>
             </fieldset>


              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-12">
                  <div class="pull-left">
                    <button type="reset" class="btn btn-default" onclick="location.href='list.html'" data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''" data-th-text="#{label_reset}">Cancel</button>
                  </div>
                  <div class="pull-right">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                  </div>
                </div>
              </div>

          </form>
          <!-- /FORM -->

        </div>

      </section>
      <!-- /CONTENT -->
   </div>
   <!-- /CONTAINER -->

   <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
   </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">

    <!-- DateTimePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" data-th-src="@{/webjars/datetimepicker/build/jquery.datetimepicker.full.min.js}"></script>
    <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script>

    <!-- jquery.inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.1/jquery.inputmask.bundle.min.js" data-th-src="@{/webjars/jquery.inputmask/min/jquery.inputmask.bundle.min.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
      (function(jQuery) {
        jQuery(document).ready(
      	  function() {
      	    Inputmask.extendAliases({
      	      'numeric' : {
      	         'groupSeparator' : /*[[#{label_inputmask_groupSeparator}]]*/'.',
      	         'radixPoint' : /*[[#{label_inputmask_radixPoint}]]*/','
      	       },
      	       'currency' : {
      	          'prefix' : /*[[#{label_inputmask_prefix}]]*/'',
      	          'suffix' : /*[[#{label_inputmask_suffix}]]*/' â‚¬'
      	        }
      	    });
      	 });
       })(jQuery);
    </script>
    <script src="../../static/public/js/inputmask-defaults.js" data-th-src="@{/public/js/inputmask-defaults.js}"></script>

    <!-- JQuery Validation -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" data-th-src="@{/webjars/jquery-validation/dist/jquery.validate.min.js}">
      </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js" data-th-src="@{/webjars/jquery-validation/dist/additional-methods.min.js}">
      </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/localization/messages_es.js" data-th-src="@{/webjars/jquery-validation/src/localization/messages_}+${#locale.language}+'.js'" data-th-if="${#locale.language} != 'en'">
      </script>
    <script src="../../static/public/js/validation-defaults.js" data-th-src="@{/public/js/validation-defaults.js}">
      </script>
    <!-- Concurrency control management -->
    <script data-th-src="@{/public/js/concurrency-control.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
      (function(jQuery) {
         jQuery(document).ready(function() {
      	   jQuery.extend( jQuery.validator.messages, {
      	     'dateformat' : /*[[#{error_invalid_date}]]*/ 'Please enter a correct date/time',
      	     'inputmask': /*[[#{error_invalid_maskValue}]]*/ 'Please enter a valid value',
      	   });
      	 });
      })(jQuery);
      </script>

    </div>

  </body>

</html>
