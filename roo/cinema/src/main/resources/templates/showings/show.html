<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-list-layout}">
  <head id="head">

    <title data-th-text="|#{label_show_entity(#{label_showing})}|">Show Showing - Spring Roo application</title>

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!--CONTAINER-->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content" data-th-object="${showing}">
        <div class="container-fluid content">

          <!-- CONTENT -->
          <h1 data-th-text="#{label_show_entity(#{label_showing})}">Show Showing</h1>

            <div id="mainEntityFieldSet">
              <h2 data-th-text="#{label_data_entity(#{label_showing})}">Showing data</h2>
              <ul class="list-unstyled" id="containerFields">
                  <li id="showing-showingdate-field" data-z="4ee63cc4">
            	      <strong data-th-text="#{label_showing_showingdate}">showingDate</strong>
                    <span data-th-text="*{{showingDate}}">showingDateValue</span>
         	        </li>
                  <li id="showing-showingtime-field" data-z="6b8654e4">
            	      <strong data-th-text="#{label_showing_showingtime}">showingTime</strong>
                    <span data-th-text="*{{showingTime}}">showingTimeValue</span>
         	        </li>
                  <li id="showing-movie-field" data-z="81e01cc4">
            	      <strong data-th-text="#{label_showing_movie}">movie</strong>
                    <span data-th-text="*{{movie}}">movieValue</span>
         	        </li>
                  <li id="showing-ticket-field" data-z="9a8e411a">
            	      <strong data-th-text="#{label_showing_ticket}">ticket</strong>
                    <span data-th-text="*{{ticket}}">ticketValue</span>
         	        </li>
              </ul>
            </div>


          <div class="clearfix">
            <div class="pull-right">
             <a id="Showing_edit" href="edit.html" class="btn btn-primary" data-th-title="#{label_goEdit}" data-th-href="${@linkBuilder.of('ShowingsItemThymeleafController').to('editForm').with('showing', showing.id)}" data-th-text="#{label_edit}">Edit</a>
            </div>
          </div>


          <div class="clearfix">
            <div class="pull-left">
              <a id="Showing_list" href="list.html" class="btn btn-default" data-th-title="#{label_goBack}" data-th-href="${@linkBuilder.of('ShowingsCollectionThymeleafController').to('list')}">
  	             <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
  	             <span data-th-text="#{label_back}">Back</span>
  	          </a>
            </div>
          </div>
        </div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">
  </div>

  </body>

</html>
