<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="movie-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('MoviesCollectionThymeleafController')},itemLink=${@linkBuilder.of('MoviesItemThymeleafController')}">
    <table id="movie-entity-table-item-to-remove" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="title" data-th-text="#{label_movie_title}">title</th>
          <th data-data="showing" data-th-text="#{label_movie_showing}">showing</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>title</td>
          <td>showing</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
